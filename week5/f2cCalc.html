<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Fahrenheit to Celsius Converter</h1>
    <!-- Displays the title of the converter-->

    <form action="/f2c" method="post">
      <!-- Creates a box to input the user's Fahrenheit value-->
      <input type="text" name="Fahrenheit" placeholder="Value in Fahrenheit" />
      <!-- Creates the placeholder text "Value in Fahrenheit" in the input box-->
      <button type="submit" name="submit">Convert</button>
      <!-- Creates a button titled "Convert"-->
    </form>
  </body>
</html>
