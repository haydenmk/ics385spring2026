<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Cylindrical Volume Calculator</h1>
    <!-- Displays the title of the calculator-->

    <form action="/VolCalc" method="post">
      <!-- Tells the application where to send the user's input -->
      <input type="text" name="Height" placeholder="Height of cylinder" />
      <!-- Creates the placeholder text "Height of cylinder" in the input box-->
      <input type="text" name="Radius" placeholder="Radius of cylinder" />
      <!-- Creates the placeholder text "Radius of cylinder" in the input box-->
      <button type="submit" name="submit">Calculate</button>
      <!-- Creates a button titled "Calculate"-->
    </form>
  </body>
</html>
